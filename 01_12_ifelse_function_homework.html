<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  </head>
  <body>
    <h4>369게임</h4>
    <form action="success.html" id='369Form'>
      <div class="my-3">
        <input type="text" id="3input" class="form-control">
       </div>
       <button type="submit" class="btn btn-primary">전송</button>
    </form> 
    
    <script>
        // 전송버튼 누르면
        // 저기 input에 입력한 값이 공백이면 알림창 띄워줘ㅋ;
        document.getElementById('369Form').addEventListener('submit', function(e){
          if(
            document.getElementById('3input').value == ''
          ) {
            alert("말을해 이새꺄")
            console.log("말을해야지~?")
            e.preventDefault();
          } else if (
            ((document.getElementById('3input').value) % 3 == 0 ) &&
            ((document.getElementById('3input').value) % 9 != 0 )
          ) {
            alert("박수.")
            console.log("박수")
            e.preventDefault();
          } else if (
            ((document.getElementById('3input').value) % 9 == 0 )
          ) {
            alert("박수.박수.")
            console.log("박수.박수.")
            e.preventDefault();
          } else {
            alert("자이제맞자")
            console.log("자이제맞자")
            e.preventDefault();
          }
        })

    </script>

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
