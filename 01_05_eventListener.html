<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel = "stylesheet" href = "main.css">
</head>
<body>
    <div class = "alert-box" id = "alert">
        <p id="title">알림창임ㅋ</p>
        <button id="close">닫기</button>
    </div>

    <button onclick = "inputId()">아이디입력</button>
    <button onclick = "inputPw()">비번입력</button>


    <script>
        document.getElementById('close').addEventListener('mouseover', function(){
            document.getElementById('alert').style.display = 'none';
        });

        function inputId() {
            document.getElementById('title').innerHTML = '아이디입력하셈';
            document.getElementById('alert').style.display = 'block';
        }
        function inputPw() {
            document.getElementById('title').innerHTML = '비번입력하셈';
            document.getElementById('alert').style.display = 'block';
        }

        function showAlert(구멍) {
            document.getElementById('alert').style.display = 구멍;
        }

    </script>

</body>
</html>
