<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel = "stylesheet" href = "main.css">
</head>
<body>
    <div class = "alert-box" id = "alert">
        <p id="alertbtn">알림창임</p>
        <button onclick = "알림창버튼01('alert', 'none')">닫기</button>
    </div>
    <button onclick = "알림창버튼01('alert', 'block', 'alertbtn', '아이디입력하세요')">로그인</button>
    <button onclick = "알림창버튼01('alert', 'block', 'alertbtn', '비번입력하세요')">비밀번호</button>

    <script>
        function 알림창버튼01(구멍1, 구멍2, 구멍3, 구멍4) {
            document.getElementById(구멍1).style.display = 구멍2;
            document.getElementById(구멍3).innerHTML = 구멍4;
        }
    </script>
</body>
</html>
