      <!-- 코드 3줄로 캐러셀 (이미지 슬라이드) 만들기 -->
      <div style="overflow: hidden;">

      <button class="slide-1">1</button>

    <script>
      // 함수의 return문법 & 소수 다루기

      console.log(vat(55555));

      function vat(a) {
        var num = (a * 1.1).toFixed(1);
        return parseFloat(num);
      }

      function mSMAker (a, b) {
        var result = (a * 60 * 1000) + (b * 1000);
        return result
      }
     
      console.log(mSMAker(2, 10))

      function discountMaker(c, d) {
        var result = parseFloat((c * 0.9).toFixed(1));
        if (d == true) {
          return(result - 1.5);
        } else {
          return result;
        }
      }
      console.log(discountMaker(70, false));
      console.log(discountMaker(10, true));



      // 코드 3줄로 캐러셀 (이미지 슬라이드) 만들기(버튼 누르면 넘어감)
      document.querySelector('.slide-1').addEventListener('click', function(){
        document.querySelector('.slide-container').style.transform = 'translateX(0vw)';
        console.log(document.querySelector('.slide-container').style.transform);
      })

      $('.slide-2').on('click', function(){
        $('.slide-container').css('transform', 'translateX(-100vw)');
        console.log(document.querySelector('.slide-container').style.transform);
        // document.querySelector('.slide-container').style.transform='translateX(-100vw)';
      })

      $('.slide-3').on('click', function(){
        $('.slide-container').css('transform', 'translateX(-200vw)');
        console.log(document.querySelector('.slide-container').style.transform);
        // document.querySelector('.slide-container').style.transform='translateX(-100vw)';
      }) 

      $('.slide-prev').on('click', function(){
        $('.slide-container').css('transform', 'translateX(-100vw)');
        console.log(document.querySelector('.slide-container').style.transform);
        // document.querySelector('.slide-container').style.transform='translateX(-100vw)';
      }) 

      // next버튼 만들기01
      $('.slide-next').on('click', function(){
        if (document.querySelector('.slide-container').style.transform == 'translateX(-200vw)') {
          alert("마지막 슬라이드 입니다!")
          console.log(document.querySelector('.slide-container').style.transform);
        } else if (document.querySelector('.slide-container').style.transform == 'translateX(0vw)') {
          document.querySelector('.slide-container').style.transform = 'translateX(-100vw)'
          console.log(document.querySelector('.slide-container').style.transform);
        } else if (document.querySelector('.slide-container').style.transform == 'translateX(-100vw)') {
          document.querySelector('.slide-container').style.transform = 'translateX(-200vw)'
          console.log(document.querySelector('.slide-container').style.transform);
        } else {
          alert("흥!")
          console.log(document.querySelector('.slide-container').style.transform);
          console.log('흥!')
        }
      }); 

      // 코드 3줄로 캐러셀 (이미지 슬라이드) 만들기2
      // next버튼 만들기01
      
      // 다음 버튼 누르면 
      // 지금 보이는 사진이 1이면 2번 사진 보여주세요~
      // 지금 보이는 사진이 2이면 3번 사진 보여주세요~
      
      var 지금사진 = 0;

      $('.next').on('click', function(){
          지금사진 = 지금사진 - 100;
          $('.slide-container').css('transform', 'translateX(' + 지금사진 + 'vw)');
          console.log(document.querySelector('.slide-container').style.transform);
        }
      );

      $('.prev').on('click', function(){
        if(지금사진 == 3) {
          $('.slide-container').css('transform', 'translateX(-100vw)');
          지금사진 -= 1;
        } else if (지금사진 == 2){
          $('.slide-container').css('transform', 'translateX(0vw)');
          지금사진 -= 1;
        } else if (지금사진 == 1) {
          alert("김씨 여기가 처음이여")
        }
      });


      //변수 심화학습시간 & 저번시간 숙제

      // 변수 문법과 dark mode 버튼 만들기

      // badge 클릭횟수가 짝수면 내부 글자를 Dark로 변경
      // ...
      var count = 0;
      $('.badge').on('click', function(){
        count++;
        console.log(count);
        if (count % 2 == 1) {
          document.getElementById('darkmodeBtn').innerHTML = 'Light🔄';
          document.getElementById('body').classList.remove('dark');
        } else {
          document.getElementById('darkmodeBtn').innerHTML = 'Dark 🔄';
          document.getElementById('body').classList.add('dark');
        }
      })

            e.preventDefault();

          }
        })

        document.querySelectorAll('#loginId')[0].addEventListener('input', function(){
          console.log('안녕!!!!')
