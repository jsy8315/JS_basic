<html>
    <head>
        <meta charser="UTF-8">
        <title>장바구니</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="main2.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div>장바구니페이지올시다</div>
        <!-- 장바구니에 있는것 모조리 꺼내서 보여주기 -->
        <div class="cart-list" id="showCartList">
            <p>Sample01</p>
        </div>
    </body>
    <script>
        // 01.로컬스토리지에서 cart 오브젝트를 가져오고
        var cartList = localStorage.getItem('cart');
        cartList = JSON.parse(cartList);
        console.log(cartList);
        // 02. html을 forEach문을 통해서 넣는 방법으로 하자
        cartList.forEach(function(a,i){
            var 카트템플릿 = 
            `<p>${a}</p>`;
            $('#showCartList').append(카트템플릿);
        });
    </script>
</html>
